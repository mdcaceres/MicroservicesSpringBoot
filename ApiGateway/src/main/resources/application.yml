resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      productos:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 6s
    instances:
      productos:
        base-config: default
spring:
  cloud:
    gateway:
      routes:
        - id: servicio-productos
          uri: lb://servicio-productos
          predicates:
            - Path=/api/productos/**

          filters:
            - name: CircuitBreaker
              args:
                name: productos
                statusCodes: 500
                fallbackUri: forward:/api/items/ver/9/cantidad/5

            - Ej=hola mi mensaje personalizado,user,migueldcaceres
            - StripPrefix=2
            #1era forma de pasar Filtro
            #- name: Ej
              #args:
                #mensaje: hola mi mensaje personalizado
                #cookieNombre: user
                #cookieValor: miguelcaceres
        - id: servicio-items
          uri: lb://servicio-items
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=2
            - AddRequestHeader=token-request,123456
            - AddResponseHeader=token-response,1234567890
            - AddRequestParameter=nombre, miguel
